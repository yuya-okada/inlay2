


<mat-card id="signup-card">
    <mat-card-header>
      <span id="signup-title"> 新規登録 </span>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="メールアドレス" [(ngModel)]="email">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput placeholder="パスワード" [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>ログイン</button>   
        <button mat-raised-button color="primary" (click)="signup()">新規登録</button>             
    </mat-card-actions>
  </mat-card>
