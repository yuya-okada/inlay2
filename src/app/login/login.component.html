


<mat-card id="login-card">
  <mat-card-header>
    <span id="login-title"> ログイン </span>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="メールアドレス" [(ngModel)]="email">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="パスワード" [(ngModel)]="password">
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>新規登録</button>   
      <button mat-raised-button color="primary" (click)="login()">ログイン</button>             
  </mat-card-actions>
</mat-card>
